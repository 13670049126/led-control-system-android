name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-11-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython
    
    - name: Build APK
      run: |
        # 安装特定版本的cython，与Kivy 1.11.1兼容
        pip install cython==0.29.32
        
        # 修改buildozer.spec文件，添加--no-use-distutils参数
        echo "android.no_use_distutils = True" >> buildozer.spec
        
        # 创建一个临时的python-for-android目录
        mkdir -p /home/runner/p4a
        cd /home/runner/p4a
        
        # 克隆python-for-android仓库
        git clone https://github.com/kivy/python-for-android.git
        cd python-for-android
        
        # 修复Kivy的recipe文件
        echo "=== Fixing Kivy patch check logic ==="
        KIVY_RECIPE="$(pwd)/pythonforandroid/recipes/kivy/__init__.py"
        if [ -f "$KIVY_RECIPE" ]; then
            echo "Found Kivy recipe at $KIVY_RECIPE"
            # 修改Kivy补丁检查函数，直接返回False，跳过补丁检查
            sed -i 's/def is_kivy_affected_by_deadlock_issue(recipe, arch):/def is_kivy_affected_by_deadlock_issue(recipe, arch):\n    return False/' "$KIVY_RECIPE"
            echo "Fixed Kivy patch check logic"
        else
            echo "Kivy recipe not found, skipping fix"
        fi
        
        # 返回项目目录
        cd /home/runner/work/led-control-system-android/led-control-system-android
        
        # 使用修改后的python-for-android运行buildozer
        echo "p4a.source_dir = /home/runner/p4a/python-for-android" >> buildozer.spec
        
        # 运行构建
        buildozer --log-level=2 android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ledcontrol-apk
        path: bin/*.apk
