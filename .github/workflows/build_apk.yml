name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-11-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython
    
    - name: Build APK
      run: |
        # 两步构建策略：1. 先下载依赖 2. 修复文件 3. 完成构建
        
        # 第一步：运行buildozer让它下载所有依赖，即使失败
        buildozer android debug --verbose || true
        
        # 第二步：查找并修复jnius_utils.pxi文件
        echo "=== Finding and fixing jnius_utils.pxi ==="
        JNIUS_FILE=$(find /home/runner -name "jnius_utils.pxi" 2>/dev/null | head -1)
        if [ -f "$JNIUS_FILE" ]; then
            echo "Found jnius_utils.pxi at $JNIUS_FILE"
            echo "=== Original content around line 323 ==="
            sed -n '320,325p' "$JNIUS_FILE"
            
            # 替换long类型
            sed -i 's/isinstance(arg, long)/isinstance(arg, int)/g' "$JNIUS_FILE"
            sed -i 's/(isinstance(arg, long)/(isinstance(arg, int)/g' "$JNIUS_FILE"
            
            echo "=== Fixed content around line 323 ==="
            sed -n '320,325p' "$JNIUS_FILE"
        else
            echo "jnius_utils.pxi not found, skipping fix"
        fi
        
        # 第三步：再次运行buildozer完成构建
        echo "=== Running buildozer again to complete build ==="
        buildozer android debug --verbose
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ledcontrol-apk
        path: bin/*.apk
